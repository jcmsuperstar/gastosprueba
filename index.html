<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>Control Viáticos</title>

</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center">CONTROL VIÁTICOS</h1>
            <label>
                <h3 class="correo" id="correo"></h3>
            </label>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col-sm-auto">
                    <div class="contenido primario">
                        <h2 class="text-center">Ingresa tus gastos aqui</h2>
                        <form id="agregar-gasto" action="#">
                            <div class="form-group">
                                <label for="categoria">Categoria:</label>
                                <select type="text" class="form-control" id="categoria">
                                    <option value="seleccion">Selecciona una opción</option>
                                    <option value="Combustible">01-Combustible</option>
                                    <option value="Alimentacion">02-Alimentación</option>
                                    <option value="Hospedaje">03-Hospedaje</option>
                                    <option value="Reparacion">04-Reparación de Vehículo</option>
                                    <option value="OtrosGastos">05-Otros Gastos</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="gasto">Factura:</label>
                                <input type="text" class="form-control" id="gasto" placeholder="# factura">
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Cantidad:</label>
                                <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en ₡">
                            </div>
                            <div class="form-group">
                                <label for="imagen">Agrega una imagen del Documento:</label>
                                <input type="file" class="form-control" id="imagen">
                            </div>

                            <button type="submit">Agregar</button>
                        </form>

                    </div>
                    <!--.contenido-->
                </div>
                <!--.col-->

                <div class="col-sm-auto">
                    <div class="contenido secundario">

                        <h2 class="text-center">Listado</h2>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Presupuesto: ₡ <span id="total"></span> </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Restante: ₡ <span id="restante"></span></p>
                            </div>
                        </div>
                        <br>
                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>

                        <!--.presupuesto-->
                    </div>
                    <!--.contenido-->
                </div>
                <!--.col-->
            </div>
            <!--.row-->
        </section>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
